<!DOCTYPE html>
<html lang="en" ng-app="MyApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pt1</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <style>
        .container{
            border: 1px solid rgb(66, 127, 240);
        }

        .container h3{
            background-color: rgb(66, 127, 240);
            color: #fff;
            margin: 0px auto;
            padding: 10px 5px;
        }

        .main button{
            background-color: rgb(131, 212, 120);
            margin: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body ng-controller="myCtrl">
<div class="container">
    <h3>Giải phương trình bậc 1</h3>
    <div class="main">
        <button ng-click = "nhapA()">Nhập giá trị A</button>
        <button ng-click = "nhapB()">Nhập giá trị B</button>
        <button ng-click = "tinhTong()">In ra kết quả</button>
    </div>
</div>
<script>
    var app = angular.module("MyApp", []);
    app.controller('myCtrl', function($scope){
        $scope.nhapA = function(){
            $scope.a = prompt('Nhập giá trị A: ')
        }
        $scope.nhapB = function(){
            $scope.b = prompt('Nhập giá trị B: ')
        }
        $scope.tinhTong = function(){
            $scope.kq = parseFloat($scope.a) + parseFloat($scope.b);
            alert('Tổng của A + B = ' + $scope.kq);
        }
    })
</script>
</body>
</html>
